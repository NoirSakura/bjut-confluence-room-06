<!DOCTYPE html>
<html>
  	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <title>日天会议管理系统</title>
	    <link rel="stylesheet" href="css/framework7.ios.min.css">
	    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
	    <link rel="stylesheet" href="css/my-app.css">
  	</head>
	<body>
	 	<!-- Views-->
	    <div class="views">
      		<!-- Your main view, should have "view-main" class-->
      		<div class="view view-main layout-dark">
	       		<!-- Top Navbar-->
	        	<div class="navbar">
		        	<div class="navbar-inner">
		            	<div class="center sliding">你不应该看到他</div>
		            	<div class="right" style="margin:100px">你在干什么</div>
		        	</div>
	        	</div>
	        	<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
	        	<div class="pages navbar-through toolbar-through">
	         		<!-- 主页-->
	          		<div data-page="entry" class="page">
	          			<div class="page-content">
	          			</div>
	          		</div>
	         	</div>
        	</div>
    	</div>
    <div class="login-screen modal-in layout-dark">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="content-block" >
              <div class="content-block-inner login-header">
              	<marquee class="login-marquee">
                	<p>欢迎使用会议管理系统！</p>
                </marquee>
                <p style="text-align:center" class="systime">系统时间:</p>
              </div>
            </div>
            <div class="login-screen-title">系统登陆</div>
            <div class="content-block inset" >
      			<div class="content-block-inner login-form">
        			<form>
		              <div class="list-block">
		                <ul>
		                  <li class="item-content" >
		                    <div class="item-inner">
		                      <div class="item-title label" id="acc-label">用户名</div>
		                      <div class="item-input">
		                        <input id="account" type="text" name="account" placeholder="Your Account">
		                      </div>
		                    </div>
		                  </li>
		                  <li class="item-content">
		                    <div class="item-inner">
		                      <div class="item-title label" id="pass-label">密码</div>
		                      <div class="item-input">
		                        <input id="password" type="password" name="password" placeholder="Your Password">
		                      </div>
		                    </div>
		                  </li>
		                  <li class="item-content">
		                    <div class="item-inner">
		                      <div class="item-title label">用户身份</div>
		                      	<div class="item-input">
								 	<input type="radio" name="identity" value ="false" checked=checked>员工  &nbsp; &nbsp;
									<input type="radio" name="identity" value ="true">管理员
								</div>
		                    </div>
		                  </li>
		                </ul>
		                <ul>
		                  <li class="item-content">
		                  	<a href="#" id="login" class="item-link list-button" style="width:50%">登陆</a>
		                  	<a href="#" id="reset" class="item-link list-button" style="width:50%">重置</a>
		                  </li>
		                </ul>
		              </div>
		              <div class="list-block">
		                <div class="list-block-label" >
		                  <p>© 2017 BEIJING UNIVERSITY OF TECHNOLOGY.</p>
		                  <p>All rights reserved Powered by Baker Fung</p>
		                </div>
		              </div>
		           	</form>
		        </div>
    		</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/tools/systime.js"></script>
    <script type="text/javascript" src="js/net/login.js"></script>
    <script type="text/javascript" src="js/net/sidebar.js"></script>
  </body>
</html>
